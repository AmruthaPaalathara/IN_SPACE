{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">My Tasks</h2>
    <div class="row mb-3">

    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Problem</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.task_name }}</td>
                    <td>{{ task.problem }}</td>
                    <td class="text-center">
                        <a href="{% url 'update_task' task.id %}" class="btn btn-sm" style="background-color: #ba0c92; color: white;">Update</a>
                        <form method="POST" action="{% url 'delete_task' task.id %}" style="display:inline;">
                            {% csrf_token %}
                            <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                        </form>
                        
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No tasks available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="col">
            <a href="{% url 'create_task' %}" class="btn" style="background-color: #247084; color: white; width: fit-content; margin-left: 550px;">Create New Task</a>
        </div>
    </div>
</div>
{% endblock content %}
